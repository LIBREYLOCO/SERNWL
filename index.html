<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa S.E.R. Newland</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #F9F9F7 0%, #E8E6E1 100%);
            font-family: 'Lato', sans-serif;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(93, 42, 44, 0.1);
            border-radius: 50%;
            border-top: 4px solid #5D2A2C;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .text {
            color: #5D2A2C;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p class="text">Verificando acceso...</p>
    </div>

    <script>
        // Verificar si el usuario ya tiene acceso concedido
        const hasAccess = sessionStorage.getItem('ser_access_granted');

        if (hasAccess === 'true') {
            // Usuario ya tiene acceso, redirigir directamente al contenido
            window.location.replace('main.html');
        } else {
            // Usuario no tiene acceso, redirigir a la p√°gina de acceso
            window.location.replace('gate.html');
        }
    </script>
</body>

</html>
